<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biografía</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Mi Biografía</h1>
        <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <img src="profile.jpg" alt="Mi foto" class="rounded-full mx-auto w-32 h-32 mb-4">
            <p class="text-lg text-gray-700 leading-relaxed">
                ¡Hola! Soy [Tu nombre]. Aquí está mi biografía. Puedes escribir sobre ti mismo aquí.
            </p>
            <p class="text-gray-600 text-sm mt-4">Última actualización: [Fecha]</p>
        </div>
    </div>
</body>
</html>
